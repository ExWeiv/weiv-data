name: "ðŸš€ Publish"

on:
  push:
    branches:
      - main

jobs:
  install:
    name: install
    runs-on: ubunutu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      - name: install dependencies
        run: npm install
        working-directory: weiv-data/app

  publish:
    runs-on: ubunutu-latest
    needs: install
    name: publish
    steps:
      - name: publish to npm
        run: npm publish --access public
        working-directory: weiv-data/app
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
