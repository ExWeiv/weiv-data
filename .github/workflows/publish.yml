name: "ðŸš€ Deploy New Version"

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - run: npm install
        working-directory: app

      - uses: actions/upload-artifact@v4
        with:
          name: weiv-data
          path: .

  deploy_to_firebase:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEIV_DATA }}"
          projectId: weiv-data
          channelId: live

  publish_to_npm:
    needs: deploy_to_firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - uses: actions/download-artifact@v4
        with:
          name: weiv-data
          path: .

      - run: npm publish
        working-directory: app
